<h2 mat-dialog-title>Dialog test</h2>
<mat-dialog-content>
  <p>What's is your name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button (click)="closeDialog()">Close</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.name"
    cdkFocusInitial
  >
    Submit
  </button>
</mat-dialog-actions>
